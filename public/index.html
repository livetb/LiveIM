    function loadCss(suffix){
      const arr = [
        "./assets/css/style.min.css",
      ]
      const linkHTML = new Array();
      for(let i=0; i<arr.length; i++){
        linkHTML.push(`<link rel="stylesheet" href="${arr[i]}${suffix ? "?"+suffix : ""}" />`);
      }
      document.write(linkHTML.join(""));
    }
    loadCss(Math.random());
    // loadCss("0218");
